<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Todo list.css">
</head>

<body>
    <div class="todo-conatiner">
        <div class="header">
            <h1 class="h1"><input type="checkbox" class="checkbox" id="" checked onclick="return false">
                <u>My To-Do List</u>
            </h1>
        </div>

        <div class="txt-container">
            <div class="txtbox">
                <input type="text" name="" id="" placeholder="Add new....">
                <input type="button" value="Add" class="addbtn">
            </div>
        </div>

    </div>
</body>

</html>
